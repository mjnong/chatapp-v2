name: Architecture-Specific Build

on:
  workflow_dispatch:
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Create target directories under the repository (no sudo needed)
      - name: Create paths
        run: |
          mkdir -p qairt/lib/aarch64-android/
          mkdir -p qairt/lib/hexagon-v75/unsigned/
          mkdir -p qairt/lib/hexagon-v79/unsigned/

      # Cache the extracted artifact directories
      - name: Cache architecture artifacts
        id: cache-artifacts
        uses: actions/cache@v3
        with:
          path: |
            qairt/lib/aarch64-android/
            qairt/lib/hexagon-v75/unsigned/
            qairt/lib/hexagon-v79/unsigned/
          key: ${{ runner.os }}-architecture-artifacts-${{ github.ref }}

      # Download release asset only if cache was not found
      - name: Download release asset
        if: steps.cache-artifacts.outputs.cache-hit != 'true'
        run: gh release download v0.0.1 -p 'qairt_folder.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Extract and create component artifacts only if cache was not found
      - name: Extract and create component artifacts
        if: steps.cache-artifacts.outputs.cache-hit != 'true'
        run: |
          # Extract to each of the needed directories
          unzip -o -j "qairt_folder.zip" \
            "qairt/2.31.0.250130/lib/aarch64-android/*" \
            -d qairt/lib/aarch64-android/
          
          unzip -o -j "qairt_folder.zip" \
            "qairt/2.31.0.250130/lib/hexagon-v75/unsigned/*" \
            -d qairt/lib/hexagon-v75/unsigned/
          
          unzip -o -j "qairt_folder.zip" \
            "qairt/2.31.0.250130/lib/hexagon-v79/unsigned/*" \
            -d qairt/lib/hexagon-v79/unsigned/

          echo "Component sizes:"
          du -sh qairt/lib/aarch64-android/ qairt/lib/hexagon-v75/unsigned/ qairt/lib/hexagon-v79/unsigned/

      # Upload artifacts for downstream jobs
      - name: Upload aarch64-android artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-android
          path: qairt/lib/aarch64-android/

      - name: Upload hexagon-v75 artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexagon-v75
          path: qairt/lib/hexagon-v75/unsigned/

      - name: Upload hexagon-v79 artifact
        uses: actions/upload-artifact@v4
        with:
          name: hexagon-v79
          path: qairt/lib/hexagon-v79/unsigned/

  download-whisperkit-models:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3

      # Restore the models cache if it exists
      - name: Restore WhisperKit Models Cache
        id: whisperkit-cache
        uses: actions/cache@v3
        with:
          # You can adjust the path based on exactly where your models live
          path: WhisperKitAndroid/models
          key: ${{ runner.os }}-whisperkit-models-${{ hashFiles('WhisperKitAndroid/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-whisperkit-models-

      - name: Clone WhisperKitAndroid Repository
        if: steps.whisperkit-cache.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/argmaxinc/WhisperKitAndroid.git
          cd WhisperKitAndroid
          make download-models

      # Optionally upload the models as an artifact. This is useful if you want
      # to inspect or download the models directly from the Actions run logs.
      - name: Upload WhisperKit Models Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisperkit-models
          path: WhisperKitAndroid/models

      # If the cache was not previously hit, update the cache now that models are downloaded
      - name: Update WhisperKit Models Cache
        if: steps.whisperkit-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: WhisperKitAndroid/models
          key: ${{ runner.os }}-whisperkit-models-${{ hashFiles('WhisperKitAndroid/Makefile') }}

  build-whisperkit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Clone the external repository and create the target directory
      - name: Clone WhisperKitAndroid Repository
        run: |
          git clone https://github.com/argmaxinc/WhisperKitAndroid.git

      # Restore cached artifacts from qairt/lib/external
      - name: Restore cached whisperkit artifacts
        id: cache-whisperkit
        uses: actions/cache@v3
        with:
          path: qairt/lib/external
          key: ${{ runner.os }}-whisperkit-${{ hashFiles('WhisperKitAndroid/jni/NativeWhisperKit.cpp', 'WhisperKitAndroid/scripts/dev_env.sh') }}

      - name: Update NativeWhisperKit.cpp Function Names
        working-directory: WhisperKitAndroid
        run: |
          sed -i 's/Java_com_argmaxinc_WhisperKitNative/Java_com_edgeai_chatappv2_WhisperKitNative/g' jni/NativeWhisperKit.cpp

      - name: Update QNN SDK Version in dev_env.sh and Dockerfile
        working-directory: WhisperKitAndroid
        run: |
          sed -i \
            -e 's#/qnn-runtime/2\.27\.0/qnn-runtime-2\.27\.0\.aar#/qnn-runtime/2.31.0/qnn-runtime-2.31.0.aar#g' \
            -e 's#/qnn-tflite-delegate/2\.27\.0/qnn-tflite-delegate-2\.27\.0\.aar#/qnn-litert-delegate/2.31.0/qnn-litert-delegate-2.31.0.aar#g' \
            -e 's/qnn-runtime-2\.27\.0\.aar/qnn-runtime-2.31.0.aar/g' \
            -e 's/qnn-tflite-delegate-2\.27\.0\.aar/qnn-litert-delegate-2.31.0.aar/g' \
            scripts/dev_env.sh scripts/Dockerfile

      - name: Build Dev Environment & JNI Libraries (.so Files)
        working-directory: WhisperKitAndroid
        if: steps.cache-whisperkit.outputs.cache-hit != 'true'
        run: |
          make ci-env
          docker exec axie_tflite make build jni
          docker exec axie_tflite ls .
          docker exec axie_tflite pwd

      # Copy the built libraries to the target directory in the repository
      - name: Copy shared libraries to target directory
        if: steps.cache-whisperkit.outputs.cache-hit != 'true'
        working-directory: WhisperKitAndroid
        run: |
          mkdir -p ../qairt/lib/external
          cp external/libs/android/libavcodec.so ../qairt/lib/external/
          cp external/libs/android/libavformat.so ../qairt/lib/external/
          cp external/libs/android/libavutil.so ../qairt/lib/external/
          cp external/libs/android/libqnn_delegate_jni.so ../qairt/lib/external/
          cp external/libs/android/libSDL3.so ../qairt/lib/external/
          cp external/libs/android/libswresample.so ../qairt/lib/external/
          cp external/libs/android/libtensorflowlite.so ../qairt/lib/external/
          cp external/libs/android/libtensorflowlite_gpu_delegate.so ../qairt/lib/external/
          cp build/android/libwhisperkit.so ../qairt/lib/external/
          cp build/android/libnative-whisper.so ../qairt/lib/external/

      # Save the final built artifacts (under qairt/lib/external) to cache
      - name: Save whisperkit artifacts to cache
        if: steps.cache-whisperkit.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: qairt/lib/external
          key: ${{ runner.os }}-whisperkit-${{ hashFiles('WhisperKitAndroid/jni/NativeWhisperKit.cpp', 'WhisperKitAndroid/scripts/dev_env.sh') }}

      - name: Upload whisperkit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cache-whisperkit
          path: qairt/lib/external/


  build-app:
    runs-on: ubuntu-latest
    needs: [ prepare, build-whisperkit, download-whisperkit-models ]
    strategy:
      matrix:
        hexagon: [ hexagon-v75, hexagon-v79 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create paths
        run: |
          mkdir -p qairt/lib/external/
          mkdir -p qairt/lib/aarch64-android/
          mkdir -p qairt/lib/${{ matrix.hexagon }}/unsigned/

      # Download release asset only if cache was not found
      - name: Download release asset
        if: steps.cache-artifacts.outputs.cache-hit != 'true'
        run: |
          gh release download v0.0.1 -p 'qairt_folder.zip'
          unzip -o -j "qairt_folder.zip" "qairt" -d qairt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download ${{ matrix.hexagon }} artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.hexagon }}
          path: qairt/lib/${{ matrix.hexagon }}/unsigned/

      - name: Download android artifact (aarch64-android)
        uses: actions/download-artifact@v4
        with:
          name: aarch64-android
          path: qairt/lib/aarch64-android/
      
      - name: Download whisperkit artifact (external)
        uses: actions/download-artifact@v4
        with:
          name: cache-whisperkit
          path: qairt/lib/external/

      - name: Download whisperkit models
        uses: actions/download-artifact@v4
        with:
          name: whisperkit-models
          path: app/src/main/assets/

      # Download release asset only if cache was not found
      - name: Download release asset
        if: steps.cache-artifacts.outputs.cache-hit != 'true'
        run: gh release download v0.0.1 -p 'qairt_folder.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List contents of artifact folders
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pwd
          ls
          echo ""
          echo "Contents of qairt/lib/${{ matrix.hexagon }}/unsigned/"
          ls qairt/lib/${{ matrix.hexagon }}/unsigned/
          
          echo ""
          echo "Contents of qairt/lib/aarch64-android/"
          ls qairt/lib/aarch64-android/
          
          echo ""
          echo "Contents of qairt/lib/external"
          ls qairt/lib/external

          # .bin models, tokenizer, genie config
          gh release download v0.0.1 -p '*.bin' --dir app/src/main/assets/models/llama3_2_3b
          gh release download v0.0.1 -p 'tokenizer.json' --dir app/src/main/assets/models/llama3_2_3b
          gh release download v0.0.1 -p 'genie_config.json' --dir app/src/main/assets/models/llama3_2_3b

          # hexagon config
          gh release download v0.0.1 -p 'htp_backend_ext_config.json' --dir app/src/main/assets/htp_config

          echo ""
          echo "Contents of app/src/main/assets/models"
          ls app/src/main/assets/models

      - name: Build app
        run: ./gradlew assembleRelease