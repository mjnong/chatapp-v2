name: Architecture-Specific Build

on:
  workflow_dispatch:
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download release assets
        run: |
          # List all asset names from the release that do NOT contain "Source code"
          assets=$(gh release view v0.0.1 --json assets --jq '.assets[] | select(.name | index("Source code") | not) | .name')
          echo "Assets to download:"
          echo "$assets"
          # Download each asset individually
          for asset in $assets; do
            echo "Downloading $asset"
            gh release download v0.0.1 -p "$asset"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract and create component artifacts
        run: |
          # Create temporary directories
          mkdir -p {aarch64-android,hexagon-v75,hexagon-v79}

          # Extract files from all zips (junk paths)
          for file in *.zip; do
            unzip -j -o "$file" 'aarch64-android/*' -d aarch64-android/
            unzip -j -o "$file" 'hexagon-v75/*' -d hexagon-v75/
            unzip -j -o "$file" 'hexagon-v79/*' -d hexagon-v79/
          done

          # Upload as separate artifacts
          echo "Component sizes:"
          du -sh {aarch64-android,hexagon-v75,hexagon-v79}
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}
          path: |
            aarch64-android/
            hexagon-v75/
            hexagon-v79/

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch_config:
          - name: gen3
            hexagon: hexagon-v75
          - name: 8elite
            hexagon: hexagon-v79

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download required artifacts
        uses: actions/download-artifact@v4
        with:
          name: aarch64-android
          path: app/src/main/jniLibs/

      - name: Download hexagon files
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.arch_config.hexagon }}
          path: app/src/main/jniLibs/

      - name: Verify files
        run: |
          echo "Building for ${{ matrix.arch_config.name }}"
          echo "jniLibs contents:"
          ls -l app/src/main/jniLibs/
          echo "Total files: $(find app/src/main/jniLibs/ -type f | wc -l)"